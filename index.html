<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phones Planet</title>
  <link rel="stylesheet" href="style.css">

  <!-- Daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />

  <!-- Google font -->

  <!-- tailwind custom css -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="">
  <header>
    <!-- Menu section -->
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Item 1</a></li>
            <li>
              <a>Parent</a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl">daisyUI</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Item 1</a></li>
          <li>
            <details>
              <summary>Parent</summary>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </details>
          </li>
          <li><a>Item 3</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn">Button</a>
      </div>
    </div>
  </header>
  <main class="max-w-[1140px] mx-auto">
    <!-- Project section started -->
    <section>
      <div class="container">
        <!-- Search Bar -->
        <h2 class="font-bold text-4xl text-center py-4">Search your phone</h2>
        <div class="flex justify-center">
          <input id="searchedItem" type="text" placeholder="Type here" class="input input-bordered w-full max-w-md" />
          <button onclick="search()" class="btn btn-info text-xl">Search</button>
        </div>
        <!--add spinner  -->
        <div id="loading" class="flex justify-center items-center text-secondary text-[100px] hidden">
          <span class="loading loading-ring loading-xs text-[100px]"></span>
          <span class="loading loading-ring loading-sm"></span>
          <span class="loading loading-ring loading-md"></span>
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <!-- display projects -->
        <div class="project-container grid grid-cols-1 lg:grid-cols-3 gap-12 py-10">

        </div>
        <!-- Show more button -->
        <div class="flex justify-center">
          <button onclick="" id="show-more-btn" class="btn btn-info text-xl hidden">Show More</button>
        </div>
      </div>
    </section>
    <!-- Project section ended -->
  </main>
  <footer>

  </footer>
  <!--my js files -->
  <script src="js/app.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font awesome link -->
  <script src="https://kit.fontawesome.com/ed2489f1af.js" crossorigin="anonymous"></script>
</body>

</html>
